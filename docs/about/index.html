<!DOCTYPE html><html lang="en-US"><head><link rel="preload" as="script" href="/bootstrap.945127c7.js"/><link rel="preload" as="script" href="/templates/src/containers/About.925e2c7d.js"/><link rel="preload" as="script" href="/main.30a3cb0d.js"/><link rel="preload" as="style" href="/styles.725c65c1.css"/><link rel="stylesheet" href="/styles.725c65c1.css"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/></head><body><div id="root"></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.725c65c1.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"about","templateID":1,"sharedPropsHashes":{},"localProps":null,"allProps":{"about":{"title":"Donatas Navidonskis - About","description":"Donatas is a husband, father, software/system engineer and amateur runner","contents":"<h1 id=\"about\">About</h1>\n<hr>\n\n<p>Hi, I’m Donatas</p>\n<p>I’m a husband, father, software/system engineer and amateur runner. In 2013, we moved to Vilnius from north of Lithuania. Since then my career <strong>officially</strong> starts as web developer. In 2014 I’ve gained bachelor of network/administration degree at Šiauliai University. And the most special date was in 27 of October, 2016, when my son Kay was born. We’re now a family of three enjoying lifes.</p>\n<section role=\"contentinfo\" id=\"professional-biography\">\n    <h2>Professional Biography</h2>\n\n    <p>Donatas currently work as Software Engineer at Boozt Fashion AB, highly motivated and result-oriented professional. He&#39;s focused on web applications and infrastructure, cloud computing, cloud architecture, automation, containerization. Certified Google Cloud Platform engineer and bachelor of network/administration.</p>\n    <p>At the breakfast he eating Docker or Kubernetes and resting with Node.js, PHP, React.js, Golang or some cookbook for whole busy day.</p>\n    <p>He lives with his wife and one children in Vilnius, Lithuania.</p>\n</section>\n\n<section role=\"contentinfo\" id=\"technical-skills\">\n    <h2>Technical Skills</h2>\n\n    <div class=\"technical-skills\">\n        <p>\n            <span class=\"tagname\">Docker</span>\n            <span class=\"tagname\">Kubernetes</span>\n            <span class=\"tagname\">Automation</span>\n            <span class=\"tagname\">Amazon Web Services</span>\n            <span class=\"tagname\">Canary Releases</span>\n            <span class=\"tagname\">Microservice</span>\n            <span class=\"tagname\">Google Cloud Platform</span>\n            <span class=\"tagname\">Vagrant</span>\n            <span class=\"tagname\">Code as Infrastructure</span>\n            <span class=\"tagname\">Continuous Integration</span>\n            <span class=\"tagname\">Continuous Delivery</span>\n            <span class=\"tagname\">Serverless</span>\n            <span class=\"tagname\">Redis</span>\n            <span class=\"tagname\">RabbitMQ</span>\n            <span class=\"tagname\">MySQL</span>\n            <span class=\"tagname\">Jenkins</span>\n            <span class=\"tagname\">Rundeck</span>\n            <span class=\"tagname\">Phabricator</span>\n            <span class=\"tagname\">BotFramework</span>\n        </p>\n        <hr>\n        <p>\n            <span class=\"tagname\">PHP (5.6, 7.x)</span>\n            <span class=\"tagname\">Symfony (2.8, 4)</span>\n            <span class=\"tagname\">Zend Framework 2</span>\n            <span class=\"tagname\">Javascript (ES5, ES6, JSX)</span>\n            <span class=\"tagname\">Node.js (6.x, 9.x)</span>\n            <span class=\"tagname\">React.js</span>\n            <span class=\"tagname\">Bash</span>\n            <span class=\"tagname\">SilverStripe (2, 3, 4)</span>\n        </p>\n        <hr>\n        <p>\n            <span class=\"tagname\">Nginx</span>\n            <span class=\"tagname\">Apache</span>\n            <span class=\"tagname\">Linux / Unix</span>\n            <span class=\"tagname\">MacOS</span>\n        </p>\n    </div>\n</section>\n\n"}},"siteData":{"title":"Donatas Navidonskis - Software Engineer"}};</script><script defer="" type="text/javascript" src="/bootstrap.945127c7.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/About.925e2c7d.js"></script><script defer="" type="text/javascript" src="/main.30a3cb0d.js"></script></body></html>
